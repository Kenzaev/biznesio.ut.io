<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        #productList {
            display: flex;
            flex-wrap: wrap;
        }

        .product {
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            width: calc(25% - 40px);
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }

        .modal {
            display: none; /* Скрыть по умолчанию */
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .image-slider img {
            width: 100px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="productList"></div>

    <!-- Модальное окно -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalProductName"></h2>
            <p id="modalProductPrice"></p>
            <div id="modalProductImages" class="image-slider"></div>
        </div>
    </div>

    <script>
        let products = [];

        async function loadProducts() {
            products = await fetch('products.json')
                .then(response => response.json())
                .catch(error => console.error('Ошибка при загрузке товаров:', error));
            displayProducts();
        }

        function displayProducts() {
            const productList = document.getElementById("productList");
            productList.innerHTML = ''; // Очищаем список товаров

            products.forEach((product, index) => {
                const productItem = document.createElement("div");
                productItem.classList.add("product");
                productItem.innerHTML = `
                    <img src="${product.images[0]}" alt="${product.name}" onclick="openModal(${index})">
                    <h3>${product.name}</h3>
                    <p>Цена: ${product.price}₽</p>
                `;
                productList.appendChild(productItem);
            });
        }

        function openModal(index) {
            const currentProduct = products[index];

            document.getElementById("modalProductName").innerText = currentProduct.name;
            document.getElementById("modalProductPrice").innerText = `Цена: ${currentProduct.price}₽`;

            const modalProductImages = document.getElementById("modalProductImages");
            modalProductImages.innerHTML = ''; // Очищаем перед добавлением

            currentProduct.images.forEach(image => {
                const img = document.createElement('img');
                img.src = image;
                img.alt = currentProduct.name;
                modalProductImages.appendChild(img);
            });

            document.getElementById("productModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("productModal").style.display = "none";
        }

        // Загрузка товаров при старте
        loadProducts();
    </script>
</body>
</html>
