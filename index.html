<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        #product-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn:hover {
            background: #218838;
        }
        #cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<header>
    <h1>Интернет-магазин</h1>
</header>

<div id="cart">
    <h2>Корзина</h2>
    <div id="cart-items"></div>
    <h3>Итого: <span id="total-price">0</span>₽</h3>
</div>

<div id="product-gallery"></div>

<!-- Модальное окно для добавления товара (для администратора) -->
<div id="add-product-modal" style="display:none;">
    <h2>Добавить товар</h2>
    <input type="text" id="product-name" placeholder="Название товара" required>
    <input type="number" id="product-price" placeholder="Цена товара" required>
    <input type="text" id="product-video" placeholder="Ссылка на видео" required>
    <input type="file" id="product-image" accept="image/*" required>
    <label>
        <input type="checkbox" id="is-recommended"> Рекомендуемый
    </label>
    <button onclick="addProduct()">Добавить</button>
    <button onclick="closeModal()">Закрыть</button>
</div>

<script>
    let products = [];
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let isAdmin = true; // Установите в true, если вы администратор

    // Функция для получения товаров с сервера
    async function fetchProducts() {
        const response = await fetch('http://localhost:3000/api/products');
        products = await response.json();
        displayProducts();
    }

    // Функция для отображения всех товаров
    function displayProducts() {
        const productsDiv = document.getElementById("product-gallery");
        productsDiv.innerHTML = '';
        products.forEach((product) => {
            const productDiv = document.createElement("div");
            productDiv.className = "product-card";
            productDiv.innerHTML = `
                <h2>${product.name}</h2>
                <img src="${product.image}" alt="${product.name}" width="100" onerror="this.onerror=null;this.src='https://via.placeholder.com/150';">
                <p>Цена: ${product.price}₽</p>
                <button class="btn" onclick="addToCart('${product.name}', ${product.price})">В корзину</button>
                ${isAdmin ? `<button class="btn" onclick="deleteProduct('${product._id}')">Удалить</button>` : ''}
            `;
            productsDiv.appendChild(productDiv);
        });
    }

    // Функция для добавления товара в корзину
    function addToCart(name, price) {
        const existingProduct = cart.find(item => item.name === name);
        if (existingProduct) {
            existingProduct.quantity++;
        } else {
            cart.push({ name, price, quantity: 1 });
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        displayCart();
    }

    // Функция для отображения корзины
    function displayCart() {
        const cartItemsDiv = document.getElementById("cart-items");
        cartItemsDiv.innerHTML = '';
        let total = 0;
        cart.forEach(item => {
            const itemDiv = document.createElement("div");
            itemDiv.innerHTML = `${item.name} x ${item.quantity} = ${item.price * item.quantity}₽`;
            cartItemsDiv.appendChild(itemDiv);
            total += item.price * item.quantity;
        });
        document.getElementById("total-price").innerText = total;
    }

    // Функция для удаления товара
    async function deleteProduct(id) {
        await fetch(`http://localhost:3000/api/products/${id}`, {
            method: 'DELETE',
        });
        fetchProducts(); // Обновляем список товаров
    }

    // Функция для добавления товара
    async function addProduct() {
        const name = document.getElementById("product-name").value;
        const price = parseFloat(document.getElementById("product-price").value);
        const video = document.getElementById("product-video").value;
        const imageFile = document.getElementById("product-image").files[0];
        const isRecommended = document.getElementById("is-recommended").checked;

        if (name && price && video && imageFile) {
            const reader = new FileReader();
            reader.onload = async function(event) {
                const image = event.target.result;

                const newProduct = { name, price, video, image, isRecommended };
                const response = await fetch('http://localhost:3000/api/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(newProduct),
                });

                if (response.ok) {
                    fetchProducts(); // Обновляем список товаров
                    alert('Товар добавлен!');
                }
            };
            reader.readAsDataURL(imageFile);
        } else {
            alert('Пожалуйста, заполните все поля и выберите изображение');
        }
    }

    // Инициализация отображения продуктов
    fetchProducts();
    displayCart();
</script>
</body>
</html>
