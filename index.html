<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мир Котиков</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Мир Котиков</h1>
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Товары</a></li>
                <li><a href="#">Контакты</a></li>
                <li><a href="#" id="cart-link">Корзина (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="products">
            <h2>Наши товары</h2>
            <div class="product-list" id="product-list">
                <!-- Товары будут добавлены здесь с помощью JavaScript -->
            </div>
        </section>
        <section id="cart" style="display: none;">
            <h2>Ваша корзина</h2>
            <div id="cart-items"></div>
            <button id="checkout-btn">Оформить заказ</button>
        </section>
        <section id="checkout" style="display: none;">
            <h2>Оформление заказа</h2>
            <form id="checkout-form">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="address">Адрес:</label>
                <input type="text" id="address" name="address" required>
                <button type="submit">Подтвердить заказ</button>
            </form>
        </section>
        <section id="review-modal" style="display: none;">
            <div id="review-content">
                <span id="close-review">&times;</span>
                <h2>Обзор товара</h2>
                <div id="review-text"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Мир Котиков</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
