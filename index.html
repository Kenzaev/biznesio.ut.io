<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель для добавления товаров</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .admin-panel {
            margin-bottom: 20px;
        }
        .product-list {
            margin-top: 20px;
        }
        .product-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        img {
            max-width: 100px;
            height: auto;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="admin-panel" id="admin-panel">
    <h2>Админ-панель</h2>
    <input type="text" id="product-name" placeholder="Название товара" required>
    <input type="number" id="product-price" placeholder="Цена товара" required>
    <input type="text" id="product-video" placeholder="Ссылка на видео" required>
    <input type="text" id="product-image" placeholder="Ссылка на изображение" required>
    <button class="btn" onclick="addProduct()">Добавить товар</button>
</div>

<div class="product-list" id="product-list">
    <h2>Список товаров</h2>
</div>

<script>
    let products = JSON.parse(localStorage.getItem('products')) || [];

    function displayProducts() {
        const productList = document.getElementById('product-list');
        productList.innerHTML = '<h2>Список товаров</h2>'; // Очистка списка перед обновлением

        products.forEach((product, index) => {
            const productItem = document.createElement('div');
            productItem.classList.add('product-item');
            productItem.innerHTML = `
                <h3>${product.name}</h3>
                <p>Цена: ${product.price} руб.</p>
                <p><a href="${product.video}" target="_blank">Смотреть видео</a></p>
                <img src="${product.image}" alt="${product.name}">
                <button onclick="removeProduct(${index})">Удалить товар</button>
            `;
            productList.appendChild(productItem);
        });
    }

    function addProduct() {
        const name = document.getElementById("product-name").value;
        const price = parseFloat(document.getElementById("product-price").value);
        const video = document.getElementById("product-video").value;
        const image = document.getElementById("product-image").value;

        if (name && !isNaN(price) && video && image) {
            products.push({ name, price, video, image });
            localStorage.setItem('products', JSON.stringify(products));
            displayProducts();
            clearInputs();
            alert('Товар добавлен!');
        } else {
            alert('Пожалуйста, заполните все поля корректно.');
        }
    }

    function removeProduct(index) {
        products.splice(index, 1);
        localStorage.setItem('products', JSON.stringify(products));
        displayProducts();
    }

    function clearInputs() {
        document.getElementById("product-name").value = '';
        document.getElementById("product-price").value = '';
        document.getElementById("product-video").value = '';
        document.getElementById("product-image").value = '';
    }

    // Отображение товаров при загрузке страницы
    displayProducts();
</script>

</body>
</html>
