<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        /* Ваши стили */
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать в интернет-магазин</h1>
        <button onclick="openAdminPanel()">Админ</button>
    </header>
    <main>
        <section id="product-gallery"></section>
        <div id="admin-panel" style="display: none;">
            <h2>Админ-панель</h2>
            <input type="text" id="product-name" placeholder="Название товара">
            <input type="number" id="product-price" placeholder="Цена товара">
            <input type="text" id="product-video" placeholder="Ссылка на видео">
            <input type="file" id="product-image" accept="image/*">
            <button onclick="addProduct()">Добавить товар</button>
        </div>
    </main>

    <script>
        let products = [];

        // Функция для загрузки продуктов
        async function loadProducts() {
            const response = await fetch('/products');
            products = await response.json();
            displayProducts();
        }

        // Функция для отображения продуктов
        function displayProducts() {
            const gallery = document.getElementById('product-gallery');
            gallery.innerHTML = '';
            products.forEach((product, index) => {
                const productDiv = document.createElement('div');
                productDiv.innerHTML = `
                    <h2>${product.name}</h2>
                    <img src="${product.image}" alt="${product.name}" width="100">
                    <p>Цена: ${product.price}₽</
                    <p>Цена: ${product.price}₽</p>
                    <button onclick="deleteProduct(${index})">Удалить</button>
                `;
                gallery.appendChild(productDiv);
            });
        }

        // Функция для добавления продукта
        async function addProduct() {
            const name = document.getElementById('product-name').value;
            const price = parseFloat(document.getElementById('product-price').value);
            const video = document.getElementById('product-video').value;
            const imageFile = document.getElementById('product-image').files[0];

            if (name && price && video && imageFile) {
                const reader = new FileReader();
                reader.onload = async function(event) {
                    const image = event.target.result;
                    const newProduct = { name, price, video, image };

                    // Отправка нового продукта на сервер
                    const response = await fetch('/products', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(newProduct)
                    });

                    if (response.ok) {
                        alert('Товар добавлен!');
                        loadProducts(); // Обновляем список продуктов
                    } else {
                        alert('Ошибка при добавлении товара');
                    }
                };
                reader.readAsDataURL(imageFile);
            } else {
                alert('Пожалуйста, заполните все поля и выберите изображение');
            }
        }

        // Функция для удаления продукта
        async function deleteProduct(index) {
            const productToDelete = products[index];

            // Удаляем продукт из массива
            products.splice(index, 1);

            // Обновляем файл JSON на сервере
            await fetch('/products', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(products)
            });

            displayProducts(); // Обновляем отображение продуктов
        }

        // Функция для открытия админ-панели
        function openAdminPanel() {
            document.getElementById('admin-panel').style.display = 'block';
        }

        // Загружаем продукты при загрузке страницы
        loadProducts();
    </script>
</body>
</html>
