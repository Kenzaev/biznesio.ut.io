<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product-card {
            background-color: white;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }
        .admin-panel {
            display: none;
            margin: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Интернет-магазин</h1>
        <button onclick="openAdminPanel()">Админ</button>
    </header>
    <main>
        <div class="gallery" id="product-gallery"></div>
        <div class="admin-panel" id="admin-panel">
            <h2>Добавить товар</h2>
            <input type="text" id="product-name" placeholder="Название товара">
            <input type="number" id="product-price" placeholder="Цена товара">
            <input type="text" id="product-image" placeholder="URL изображения">
            <label>
                <input type="checkbox" id="is-visible"> Показать товар
            </label>
            <button onclick="addProduct()">Добавить товар</button>
        </div>
    </main>

    <script>
        let products = JSON.parse(localStorage.getItem('products')) || [];

        function displayProducts() {
            const gallery = document.getElementById("product-gallery");
            gallery.innerHTML = '';
            products.forEach(product => {
                if (product.isVisible) {
                    const productDiv = document.createElement("div");
                    productDiv.className = "product-card";
                    productDiv.innerHTML = `
                        <h3>${product.name}</h3>
                        <img src="${product.image}" alt="${product.name}" style="width: 100%;">
                        <p>Цена: ${product.price}₽</p>
                    `;
                    gallery.appendChild(productDiv);
                }
            });
        }

        function openAdminPanel() {
            const password = prompt("Введите пароль для доступа к админ-панели:");
            if (password === "123456") { // Установите свой пароль
                document.getElementById("admin-panel").style.display = "block";
                displayProducts();
            } else {
                alert("Неверный пароль!");
            }
        }

        function addProduct() {
            const name = document.getElementById("product-name").value;
            const price = parseFloat(document.getElementById("product-price").value);
            const image = document.getElementById("product-image").value;
            const isVisible = document.getElementById("is-visible").checked;

            if (name && !isNaN(price) && image) {
                products.push({ name, price, image, isVisible });
                localStorage.setItem('products', JSON.stringify(products));
                displayProducts();
                alert('Товар добавлен!');
                document.getElementById("product-name").value = '';
                document.getElementById("product-price").value = '';
                document.getElementById("product-image").value = '';
                document.getElementById("is-visible").checked = false;
            } else {
                alert('Пожалуйста, заполните все поля.');
            }
        }

        // Инициализация отображения продуктов
        displayProducts();
    </script>
</body>
</html>
